<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>SWEA Sample Judge</title>
	<link rel="stylesheet" href="popup.css" />
</head>
<body>
	<div class="content">
		<h3>
			Output.txt 파싱 설정
		</h3>
		<div>
			<input type="checkbox" id="toggleRemoveSpaces" checked>
			개행 앞에 공백이 있는 경우 제거합니다.
		</div>
		<div>
			<input type="checkbox" id="toggleInsertNewline" checked>
			끝이 개행이 아닌 경우 추가합니다.
		</div>
	</div>
    <script src="popup.js"></script>
</body>
</html>
